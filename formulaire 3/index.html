<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Sleepy kitten</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Sleepy kitten</h1>
        <div class="for left">
            <div>
                <p><i class="fa-solid fa-location-dot"></i></p>
            </div>
        </div>
        <div class="for left">
            <div>
                <p><i class="fa-solid fa-phone"></i></p>
            </div>
        </div>
        <div class="for left">
            <div>
                <p><i class="fa-solid fa-paper-plane"></i></p>
            </div>
        </div>
        <div class="for left">
            <div>
                <p><i class="fa-solid fa-earth-americas"></i></p>
            </div>
        </div>
        <p class="left"><span>Address:</span> 198 West 21th Street,<br> Suite 721 New York NY 10016</p>
        <p class="left blue"><span>Phone:</span> + 12535 2355 98</p>
        <p class="left blue"><span>Email:</span> info@yoursite.com</p>
        <p class="left blue"><span>Website:</span> yoursite.com</p>
        <div class="clear"></div>
    </header>

    <main>
        
        <div>
            <img src="assets/img/img.jpg" alt="jaguar" class="right">
            <h2>Contact Us</h2>
            <form>
                <label for="email" class="right">email adress</label>
                <label for="name" class="right">full name</label>
                <input type="text" id="email" class="right" placeholder="Email" required>
                <input type="text" id="name" class="right" placeholder="Name" required>
                <br>
                <label for="sub">subject</label>
                <input type="text" id="sub" placeholder="Subject" required>
                <br>
                <label for="message">message</label>
                <textarea name="message" id="message" cols="80" rows="10"></textarea>
                <input type="button" name="send" value="Send Message">
            </form>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9770d1f1b1.js" crossorigin="anonymous"></script>
</body>

</html>
